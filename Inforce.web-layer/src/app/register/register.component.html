<div class="container">
    <form>

        <div class="main-text">Registration page</div>


        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" name="someName" [(ngModel)]="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                name="password" [(ngModel)]="password">
        </div>
        <button type="submit" (click)="onRegister()" class="btn btn-dark">Login</button>

        <small id="registerHelp" class="form-text text-muted"><a routerLink="/login">Already have acount? Click
                here.</a></small>
        {{errorMessage}}
    </form>
</div>

<router-outlet></router-outlet>
